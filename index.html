<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Random Quote Generator</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
    <script>
      const QUOTEBANK = [
        {
          quote: "We suffer more often in imagination than in reality.",
          author: "Seneca",
        },
        {
          quote:
            "You're the air I breathe. You're EVERYTHING to me. I wish you could see yourself through my eyes...",
          author: "Clara Dobbins",
        },
        {
          quote:
            "Accept the things to which fate binds you, and love the people with whom fate brings you together, but do so with all your heart",
          author: "Marcus Aurelius",
        },
        {
          quote: "He has the most who is most content with the least.",
          author: "Diogenes",
        },
        {
          quote:
            "For a man to conquer himself is the first and noblest of all victories",
          author: "Plato",
        },
        {
          quote:
            "It's not what happens to you, but how you react to it that matters.",
          author: "Epictetus",
        },
        {
          quote: "The goal of life is living in agreement with Nature",
          author: "Zeno of Citium",
        },
        {
          quote: "The computer was born to solve problems that did not exist before",
          author: "Bill Gates",
        },
        {
          quote: "Computers are incredibly fast, accurate, and stupid. Human beings are incredibly slow, inaccurate, and brilliant. Together they are powerful beyond imagination",
          author: "Albert Einstein",
        },
        {
          quote: "Everybody should learn to program a computer, because it teaches you how to think",
          author: "Steve Jobs",
        },
        {
          quote: "Any fool can write code that a computer can understand. Good programmers write code that humans can understand",
          author: "Martin Fowler",
        },
        {
          quote: "Look up at the stars and not down at your feet. Try to make sense of what you see, and wonder about what makes the universe exist. Be curious",
          author: "Stephen Hawking",
        },
      ];
      window.onload = init;
      function init() {
        generateQuote()
      }

      function generateQuote() {
        let quoteSize = QUOTEBANK.length;
        let randomIndex = Math.floor(Math.random() * quoteSize);
        let randomQuoteData = QUOTEBANK[randomIndex];

        let twitterLink =
          "https://twitter.com/intent/tweet?hashtags=quotes&related=freecodecamp&text=";

        //Add the quote
        let quoteInApiFormat = randomQuoteData.quote.replace(/ /g, "%20");
        twitterLink += quoteInApiFormat;
        //Add the author
        let authorInApiFormat =
          " - " + randomQuoteData.author.replace(/ /g, "%20");

        twitterLink += authorInApiFormat;

        document.getElementById("tweet-quote").href = twitterLink;
        document.getElementById("text").innerText = randomQuoteData.quote;
        document.getElementById("author").innerText = randomQuoteData.author;
      }
    
    </script>

  </head>
  <body>
    <div class="container">
        <div class="row py-5"></div>
            <div class="col-md-8 offset-md-2">
                <div id="quote-box">
                    <div class="card">
                        <div class="card-header text-center">
                            Aaron's Random Quote Machine
                        </div>
                        <div class="card-body">
                            <h5 class="card-title">
                                <div id="text"></div>
                            </h5>
                            <p class="card-text">
                                <div id="author"></div>
                            </p>
                            <button id="new-quote" onClick="generateQuote();" class="btn w-100 btn-success">New Quote</button>
                            <a href="#" id="tweet-quote" target="_blank" class="btn w-100 btn-primary">Tweet Quote</a>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
    <script src="https://cdn.freecodecamp.org/testable-projects-fcc/v1/bundle.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL" crossorigin="anonymous"></script>
  </body>
</body>
</html>
